<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>analog clock</title>
    <link rel="stylesheet" href="analog clock.css">
</head>
<body>
    <div class="outer">
        <div class="inner">
            <div class="circle"></div>
            <div id="hour"></div>
            <div id="min"></div>
            <div id="sec"></div>
        </div>
        <div class="time">
            <p>12</p>
            <p>9</p>
            <p>6</p>
            <p>3</p>
        </div>
    </div>
    <script>
        setInterval(()=>{
            d=new Date();
            hhr=d.getHours();
            hmin=d.getMinutes();
            hsec=d.getSeconds();
            hourrot=30*hhr+hmin/2;
            minrot=6*hmin;
            secrot=6*hsec;
            sec.style.transform=`rotate(${secrot}deg)`;
            hour.style.transform=`rotate(${hourrot}deg)`;
            min.style.transform=`rotate(${minrot}deg)`;
        },1000);
    </script>
    
</body>
</html>
